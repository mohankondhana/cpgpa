body>
    <!-- Calculator html design start from here -->
    <hr>
    <br>
     <h2>GPA Calculation</h2>

     <h3>Here use GPA Scale: A = 4; B = 3; C = 2; D = 1; F = 0</h3>

    <br>
    <CENTER>
      
        <FORM Name="GPACalcForm">
            <TABLE BORDER=5 BGCOLOR=#C0C0C0 CELLPADDING="5" CELLSPACING="2">
                <TH></TH>
                <TH>Grade</TH>
                <TR>
                    <TD>Class 1</TD>
                    <TD>
                        <INPUT TYPE=TEXT SIZE=5 NAME="GR1" ALIGN=TOP MAXLENGTH=5 />
                    </TD>
                </TR>
                <TR>
                    <TD>Class 2</TD>
                    <TD>
                        <INPUT TYPE=TEXT SIZE=5 NAME="GR2" ALIGN=TOP MAXLENGTH=5 />
                    </TD>
                </TR>
                <TR>
                    <TD>Class 3</TD>
                    <TD>
                        <INPUT TYPE=TEXT SIZE=5 NAME="GR3" ALIGN=TOP MAXLENGTH=5 />
                    </TD>
                </TR>
                <TR>
                    <TD>Class 4</TD>
                    <TD>
                        <INPUT TYPE=TEXT SIZE=5 NAME="GR4" ALIGN=TOP MAXLENGTH=5 />
                    </TD>
                </TR>
                <TR ALIGN=CENTER>
                    <TD COLSPAN=3>
                        <INPUT TYPE="BUTTON" VALUE="Calculate" NAME="CalcButton" OnClick="gpacalc()" />
                    </TD>
                </TR>
            </TABLE>
        </FORM>
        <BR>
        <P></P>
    <BR>
    <div class="footer"></div>
